<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <!-- My Style -->
    <link rel="stylesheet" href="css/css.css" />

    <title>Calculadora</title>
  </head>

  <body>
    <div class="container">
      <div class="containerCol animate__animated animate__fadeInDown" id="containerCol">
        <div class="screenResult " id="screenResult"></div>
        <hr class="hr" />
        <input type="text" placeholder="0" id="currentValue" autofocus />
        <hr class="hr" />
        <div class="divRow">
          <button class="button oragen" id="clean">
            <span class="material-symbols-outlined"> backspace </span>
          </button>
          <button class="button oragen" id="cleaner">CE</button>
          <button class="button oragen" id="porcent" value="%">%</button>
          <button class="button oragen" id="division" value="/">/</button>
        </div>
        <div class="divRow">
          <button class="button botons" value="7">7</button>
          <button class="button botons" value="8">8</button>
          <button class="button botons" value="9">9</button>
          <button class="button oragen" id="mulplication" value="X">X</button>
        </div>
        <div class="divRow">
          <button class="button botons" value="4">4</button>
          <button class="button botons" value="5">5</button>
          <button class="button botons" value="6">6</button>
          <button class="button oragen" id="substract" value="-">
            <span class="material-symbols-outlined"> remove </span>
          </button>
        </div>
        <div class="divRow">
          <button class="button botons" value="1">1</button>
          <button class="button botons" value="2">2</button>
          <button class="button botons" value="3">3</button>
          <button class="button oragen" id="add" value="+">
            <span class="material-symbols-outlined"> add </span>
          </button>
        </div>
        <div class="divRow">
        
          <button class="button botons" id="point" value=".">.</button>
          <button class="button botons" value="0">0</button>
          <button class="button" id="exponents" value="X^">X^</button>
          <button class="button oragen" id="result">=</button>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
